version: 2.1
orbs:
  node: circleci/node@4.1.0
  aws-cli: circleci/aws-cli@1.3.1
jobs:
  build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      - run:
          name: Install dependencies
          command: |
            sudo apt update
            sudo apt install python3-pip python-dev
            sudo pip install awsebcli
      - run:
          name: Back-End Install
          command: |
            npm install
      - run:
          name: Back-End Build
          command: |
            npm run build
      - run:
          name: Deploy Backend
          command: |
            eb deploy
